apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
      - image: postgres
        name: postgres
